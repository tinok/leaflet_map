
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 500px;
			width: 900px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 900px; height: 500px;"></div>
<script>

	var map = L.map('map').setView([0,0], 2);

	var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 14,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);


	var circle = L.circle([15,-3], {fillColor: 'blue',fillOpacity: 0.5,radius: 500000}).addTo(map);
	var circle = L.circle([7,22], {fillColor: 'blue',fillOpacity: 0.5,radius: 300000}).addTo(map);
	var circle = L.circle([-2,24], {fillColor: 'blue',fillOpacity: 0.5,radius: 600000}).addTo(map);
	var circle = L.circle([7,30], {fillColor: 'blue',fillOpacity: 0.5,radius: 100000}).addTo(map);
	var circle = L.circle([33,65], {fillColor: 'blue',fillOpacity: 0.5,radius: 800000}).addTo(map);
	var circle = L.circle([15,49], {fillColor: 'blue',fillOpacity: 0.5,radius: 400000}).addTo(map);

	// var polygon = L.polygon([
	// 	[51.509, -0.08],
	// 	[51.503, -0.06],
	// 	[51.51, -0.047]
	// ]).addTo(map);


</script>



</body>
</html>
